services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: street-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    # No ports: ES is only reachable inside this composition network
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: streets-app
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - INDEX_NAME=streets
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      elasticsearch:
        condition: service_healthy

  # One-off: run with `docker compose run --rm load` to index Excel data into ES
  load:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - INDEX_NAME=streets
    volumes:
      - ../data:/app/data
      - ../elastic:/app/elastic
    command: node dist/load.js
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  esdata:
